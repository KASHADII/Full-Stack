<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #333;
            --header-bg: #ffffff;
            --sidebar-bg: #e4e4e4;
            --footer-bg: #ddd;
        }

        body.dark {
            --bg-color: #1e1e1e;
            --text-color: #f0f0f0;
            --header-bg: #2c2c2c;
            --sidebar-bg: #2b2b2b;
            --footer-bg: #252525;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: grid;
            grid-template-areas:
                "header header"
                "sidebar main"
                "footer footer";
            grid-template-columns: 200px 1fr;
            grid-template-rows: 60px 1fr 40px;
            height: 100vh;
        }

        header {
            grid-area: header;
            background: var(--header-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #ccc;
        }

        header h1 {
            font-size: 1.2rem;
        }

        .theme-switch {
            cursor: pointer;
            padding: 6px 12px;
            border: none;
            background: #4cafef;
            color: white;
            border-radius: 5px;
        }

        aside {
            grid-area: sidebar;
            background: var(--sidebar-bg);
            padding: 20px;
        }

        aside a {
            display: block;
            color: var(--text-color);
            text-decoration: none;
            margin-bottom: 10px;
            font-weight: bold;
        }

        aside a:hover {
            text-decoration: underline;
        }

        main {
            grid-area: main;
            padding: 20px;
        }

        footer {
            grid-area: footer;
            background: var(--footer-bg);
            text-align: center;
            line-height: 40px;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                grid-template-areas:
                    "header"
                    "main"
                    "sidebar"
                    "footer";
                grid-template-columns: 1fr;
                grid-template-rows: 60px 1fr auto 40px;
            }

            aside {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <button class="theme-switch" onclick="toggleTheme()">Switch Theme</button>
    </header>

    <aside>
        <a href="#">Home</a>
        <a href="#">Users</a>
        <a href="#">Settings</a>
    </aside>

    <main>
        <h2>Welcome to the Dashboard</h2>
        <p>This is your main content area. You can add charts, reports, or other widgets here.</p>
    </main>

    <footer>
        &copy; 2025 Admin Dashboard. All rights reserved.
    </footer>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark');
        }
    </script>
</body>
</html>
