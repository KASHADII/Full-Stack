<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
            font-size: 1rem;
        }

        .counter {
            text-align: right;
            margin-top: 5px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Live Character Counter</h2>
        <textarea id="textArea" placeholder="Type something..."></textarea>
        <div class="counter" id="charCount">Characters: 0</div>
    </div>

    <script>
        const textArea = document.getElementById('textArea');
        const charCount = document.getElementById('charCount');

        textArea.addEventListener('input', () => {
            charCount.textContent = `Characters: ${textArea.value.length}`;
        });
    </script>

</body>
</html>
