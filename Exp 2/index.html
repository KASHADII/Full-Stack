<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Banking UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .bank-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .balance-card {
            background: #4cafef;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .deposit-btn {
            background: #28a745;
            color: white;
        }

        .deposit-btn:hover {
            background: #218838;
        }

        .withdraw-btn {
            background: #dc3545;
            color: white;
        }

        .withdraw-btn:hover {
            background: #c82333;
        }

        /* Responsive adjustments */
        @media (max-width: 500px) {
            .balance-card {
                font-size: 1rem;
            }
            button {
                font-size: 0.9rem;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>

    <div class="bank-container">
        <div class="balance-card">
            Current Balance: â‚¹10,000
        </div>
        <div class="button-group">
            <button class="deposit-btn">Deposit</button>
            <button class="withdraw-btn">Withdraw</button>
        </div>
    </div>

</body>
</html>
